<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <!-- Phone search area -->
      <h1 class="text-center text-success">Search your favarite Phone</h1>
      <div class="d-flex">
        <input
          id="search-text"
          class="form-control me-2"
          type="search"
          placeholder="Write your Phone name"
        />
        <button
          onclick="loadPhone()"
          class="btn btn-outline-success"
          type="submit"
        >
          Search
        </button>
      </div>

      <!-- Show Error message area -->
      <div id="spinner" class="text-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <p id="error" class="text-center text-danger my-2"></p>

      <!-- Show single phone Details -->
      <div id="single-phone-container" class="mb-5 mx-auto my-4"></div>

      <!-- Show phones -->
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
